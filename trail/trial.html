<!DOCTYPE html>

    <title>Document</title>
    <style>
      .active-button {
        background-color: green;
        color: white;
      }

      .inactive-button {
        background-color: gray;
        color: black;
      }
    </style>
  </head>
  <body>
    <button id="button1" class="" onclick="onButton(1)">Button 1</button>
    <button id="button2" class="" onclick="onButton(2)">Button 2</button>

    <script>
      function onButton(buttonNumber) {
        let button = document.getElementById(`button${buttonNumber}`);

        document.querySelectorAll(".active-button").forEach(function (btn) {
          btn.classList.remove("active-button");
        });
        if (button.classList.contains("active-button")) {
          button.classList.remove("active-button");
        } else {
          button.classList.add("active-button");
        }
